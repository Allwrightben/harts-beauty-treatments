{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                
                <h1 class="post-title">{{ treatment.title }}</h1>
                
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/botox.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container brand">
    <div class="row">
        <div class="col card mb-4  mt-3 left top">
            <div class="card-body">
                    {{ treatment.content | safe }}
                    From: Â£{{ treatment.price }}
                {% if user.is_authenticated %}
                <div class="d-none d-md-block d-flex">
                    <a href="{% url 'bookings' %}" class="btn btn-danger">Book a free consultation</a>
                </div>
                {% else %}
                <div class="d-none d-md-block d-flex">
                    <a href="{% url 'account_signup' %}" class="btn btn-danger">Log in to book free consultation</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}

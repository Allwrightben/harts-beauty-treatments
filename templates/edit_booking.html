{% extends "base.html" %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
<h1>Edit My Booking</h1>

<form method="post" action="{% url 'edit_booking' booking.id %}" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
</form>
{% endblock %}

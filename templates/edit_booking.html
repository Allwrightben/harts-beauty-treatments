{% extends "base.html" %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
<h1 class="text-center">Edit My Booking</h1>

<form method="post" action="{% url 'edit_booking' booking.id %}" class="needs-validation text-center" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-50">Save Changes</button>
</form>
{% endblock %}
